    <script>
        var map
        const {createApp} = Vue

        const VueApp = createApp({
            async mounted() {

            },
            data() {
                return {
                    coursedata: [],
                    searchinput: ""
                }
            }, computed: {

            },
            methods: {
                msToTime: function (duration) {
                    duration = duration * 1000
                    var milliseconds = Math.floor((duration % 1000) / 100),
                        seconds = Math.floor((duration / 1000) % 60),
                        minutes = Math.floor((duration / (1000 * 60)) % 60),
                        hours = Math.floor((duration / (1000 * 60 * 60)) % 24);

                    hours = (hours < 10) ? "0" + hours : hours;
                    minutes = (minutes < 10) ? "0" + minutes : minutes;
                    seconds = (seconds < 10) ? "0" + seconds : seconds;

                    return hours + ":" + minutes + ":" + seconds + "." + milliseconds;
                }, dateTimeToString(datetime) {
                    datetime = datetime * 1000
                    function pad(v) {
                        return (v < 10) ? '0' + v : v
                    }
                    function getDateString(datetime) {
                        const d = new Date(datetime)
                        var year = d.getFullYear();
                        var month = pad(d.getMonth() + 1);
                        var day = pad(d.getDate());
                        var hour = pad(d.getHours());
                        var min = pad(d.getMinutes());
                        var sec = pad(d.getSeconds());
                        // return year + month + day + hour + min + sec;
                        return year + "-" + month + "-" + day + " " + hour + ":" + min + ":" + sec;
                        //YYYYMMDDhhmmss
                    }
                    return getDateString(datetime)
                }, choosecourse(course) {
                    window.location.href = "map_embed.html?courseid=" + (course._id)
                }, searchcourse(event) {
                    console.log('search course')
                    this.coursedata.sort((a, b) => {
                        const namesim = this.similarity(this.searchinput, b.name) - this.similarity(this.searchinput, a.name)
                        return namesim
                    })

                }, similarity(s1, s2) {
                    var longer = s1;
                    var shorter = s2;
                    if (s1.length < s2.length) {
                        longer = s2;
                        shorter = s1;
                    }
                    var longerLength = longer.length;
                    if (longerLength == 0) {
                        return 1.0;
                    }
                    return (longerLength - this.editDistance(longer, shorter)) / parseFloat(longerLength);
                }, editDistance(s1, s2) {
                    s1 = s1.toLowerCase();
                    s2 = s2.toLowerCase();

                    var costs = new Array();
                    for (var i = 0; i <= s1.length; i++) {
                        var lastValue = i;
                        for (var j = 0; j <= s2.length; j++) {
                            if (i == 0)
                                costs[j] = j;
                            else {
                                if (j > 0) {
                                    var newValue = costs[j - 1];
                                    if (s1.charAt(i - 1) != s2.charAt(j - 1))
                                        newValue = Math.min(Math.min(newValue, lastValue),
                                            costs[j]) + 1;
                                    costs[j - 1] = lastValue;
                                    lastValue = newValue;
                                }
                            }
                        }
                        if (i > 0)
                            costs[s2.length] = lastValue;
                    }
                    return costs[s2.length];
                }
            },

        }).mount('#app')

        const queryString = window.location.search
        const urlParams = new URLSearchParams(queryString)
        const eventId = urlParams.get('eventid')

        async function getcoursesbyeventid() {
            const url = 'https://1f53v2wgyk.execute-api.us-east-1.amazonaws.com/getcoursebyeventid/' + eventId
            const coursedata = await new Promise((resolve, reject) => {
                var xhttp = new XMLHttpRequest();
                xhttp.onreadystatechange = function () {
                    if (this.readyState == 4 && this.status == 200) {
                        // Typical action to be performed when the document is ready:
                        resolve(JSON.parse(xhttp.responseText))
                    }
                };
                xhttp.open("GET", url, true);
                xhttp.send();
            })
            console.log(coursedata)
            VueApp.$data.coursedata = coursedata.data
        }

        getcoursesbyeventid()
    </script>
